<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card progress</title>
</head>
<body>
    <div class="card progress-percentage">
        <div class="progress-percentage__header">
          <h2>Task Progresses</h2>
        </div>
        <div class="progress-percentage__content">
          <div class="progress-percentage__content__task">
            <span>Copywriting</span>
            <div class="progress-percentage__content__task__bar">
              <div class="progress-bar" style="width: 37.5%; background-color: purple;"></div>
            </div>
            <span>3/8</span>
          </div>
          <div class="progress-percentage__content__task">
            <span>Illustrations</span>
            <div class="progress-percentage__content__task__bar">
              <div class="progress-bar" style="width: 60%; background-color: green;"></div>
            </div>
            <span>6/10</span>
          </div>
          <div class="progress-percentage__content__task">
            <span>UI Design</span>
            <div class="progress-percentage__content__task__bar">
              <div class="progress-bar" style="width: 28.57%; background-color: blue;"></div>
            </div>
            <span>2/7</span>
          </div>
        </div>
      </div>
      
    
</body>
</html>
