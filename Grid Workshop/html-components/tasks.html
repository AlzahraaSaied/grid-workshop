<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks selection</title>
</head>
<body>

    <div class="task-card">
        <div class="task-item">
            <div class="task-info">
                <div class="circle"></div>
                <div class="task-details">
                    <p class="task-name">Design Homepage</p>
                    <p class="task-date">Thu, Nov 23</p>
                </div>
            </div>
            <img src="/assets/images/Group 12.png" alt="User 1" class="user-img">
        </div>
        
        <div class="task-item active">
            <div class="task-info">
                <div class="circle checked"></div>
                <div class="task-details">
                    <p class="task-name">Sketsa Ilustrasi</p>
                    <p class="task-date">Mon, Nov 15</p>
                </div>
            </div>
            <img src="/assets/images/Group 82.png" alt="User 2" class="user-img">
        </div>
    
        <div class="task-item">
            <div class="task-info">
                <div class="circle"></div>
                <div class="task-details">
                    <p class="task-name">Onboarding Design</p>
                    <p class="task-date">Wed, Nov 15</p>
                </div>
            </div>
            <img src="/assets/images/Rectangle 2 Copy 7.png" alt="User 3" class="user-img">
        </div>
    </div>
    
    
</body>
</html>
